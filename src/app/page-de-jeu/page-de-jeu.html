<div class="flex">
  <div class="left">
    <app-plateau></app-plateau>
  </div>
  <div class="right">
    <div class="absolute">
    </div>
    <div class="flex">
      <app-case-stat name="Nombre de coup" [numero]="getNbCoup()"></app-case-stat>
      <app-case-stat name="Joueur Noir" [numero]="getNbCoupNoir()"></app-case-stat>
      <app-case-stat name="Joueur Blanc" [numero]="getNbCoupBlanc()"></app-case-stat>
    </div>
    <div class="button">
      <app-bouton [callback]="passer" name="Passer"></app-bouton>
    </div>
    <div class="button">
      <app-bouton [callback]="reset" name="Reset"></app-bouton>
    </div>
  </div>
</div>
